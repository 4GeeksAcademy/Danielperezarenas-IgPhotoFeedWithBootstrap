<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
    <title>Instagram Photo Feed With Bootstrap</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <nav class="navbar bg-light">
        <div class="containter-fluid d-flex" style="width: 100%;">
            <span class="navbar-brand p-2">
                <i class="fa-brands fa-instagram pe-1"></i>Instagram
            </span>
            <div class="d-flex justify-content-end collapse navbar-collapse me-2">
                <button class="btn btn-success me-2" data-bs-toggle="modal" data-bs-target="#modalCreateNewPost">
                    Create a new post
                </button>
                <div class="modal fade" id="modalCreateNewPost" tabindex=" -1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <h6>Caption:</h6>
                                <textarea type="text" class="form-control"
                                    placeholder="Add the caption of your post here"></textarea>
                                <i class="fa-solid fa-camera btn btn-outline-light m-2"
                                        style="color: #000000; border-color: lightgray;"></i><i
                                        class="fa-solid fa-location-dot btn btn-outline-light"
                                        style="color: #000000; border-color: lightgray;"></i>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary">Publish</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown" href="#"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fa-solid fa-gear" style="color: #ffffff;"></i>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item">Profile</a></li>
                        <li><a class="dropdown-item">Accesibility</a></li>
                        <li><a class="dropdown-item">Privacy and Data</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item" style="color: red;">Log out</a></li>
                    </ul>
                </div>
            </div>

        </div>
    </nav>
</body>

</html>
